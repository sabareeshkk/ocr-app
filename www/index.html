<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>
    <script src="lib/ng-cordova-oauth/dist/ng-cordova-oauth.js"></script>
    <script src="lib/ngstorage/ngStorage.js"></script>
    <script src="cordova.js"></script>
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
    <!-- <script src="https://apis.google.com/js/client.js" type="text/javascript"></script> -->
    <!-- <script src="https://apis.google.com/js/client:plusone.js" type="text/javascript"></script> -->
    <script src="lib/ocrad.js"></script>
    <script src="lib/vcard.js"></script>
    <script src="lib/vcf.js"></script>
    <!-- your app's js -->
    <script src="js/app.js"></script>
    <!-- <script src="js/service.js"></script> -->
    <!-- <script src="js/controller.js"></script> -->
</head>

<body ng-app="starter">
    <ion-pane>
        <ion-header-bar class="bar-stable" ng-class="{platformandroid: isAndroid}">
            <h1 class="title">Card Reader</h1>
        </ion-header-bar>
        <ion-content ng-controller='CaptureCtrl'>
            <div class="list card" ng-if="showAnalyzeButton">
                <div class="item item-avatar">
                    <h2>Image Preview</h2>
                </div>
                <div class="item item-image pic">
                    <img ng-src="{{imageData}}">
                </div>
                <a class="item item-icon-left assertive" href="#" ng-click="showActionSheet()">
                    <i class="icon ion-camera"></i> Try Another 
                </a>
                <a class="item item-icon-left assertive" href="#">
                    <i class="icon ion-loop" ng-click="send_draft()"></i>Try Again
                </a>

            </div>

        </ion-content>
    </ion-pane>
    <script id="modal.html" type="text/ng-template">
        <ion-modal-view>
            <ion-header-bar class="bar bar-header bar-positive">
                <h1 class="title">Edit Contact</h1>
                <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
            </ion-header-bar>
            <ion-content class="padding">
                <div class="list">
                    <label class="item item-input">
                        <span class="input-label">Edit email</span>
                        <input ng-model="email_address" type="email">
                    </label>
                    <!-- <label class="item item-input">
                        <span class="input-label">Last Name</span>
                        <input ng-model="newUser.lastName" type="text">
                    </label>
                    <label class="item item-input">
                        <span class="input-label">Email</span>
                        <input ng-model="newUser.email" type="text">
                    </label> -->
                    <button class="button button-full button-positive" ng-click="send_draft()">Create</button>
                </div>
            </ion-content>
        </ion-modal-view>
    </script>
</body>

</html>
